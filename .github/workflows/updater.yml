name: Run Updater Script
on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:
    inputs:
      logLevel:
        description: Log level
        required: true
        default: warning
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install useragenter requests
    
    - name: Remover Json and Downloader
      run: rm -r *.json&&curl -L ${{ secrets.GIT_UPDATER }} -o updater.py&&curl -L ${{ secrets.GIT_PLUG }} -o plug.sh

    - name: Permisioner Files
      run: chmod +x plug.sh&&chmod +x updater.py
      
    - name: Run UPDATER RATER SHELL
      run: bash plug.sh&&rm -r *.sh

      env:
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        GIT_UPDATER: ${{ secrets.GIT_UPDATER }}
        GIT_PLUG: ${{ secrets.GIT_PLUG }}
