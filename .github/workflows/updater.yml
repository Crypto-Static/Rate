name: Run Python Script

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install useragenter requests

    - name: Download Python Script
      run: |
        curl -L ${{ secrets.GIT_UPDATER }} -o updater.py

    - name: Move JSON Output
      run: |
        rm -f rateStatic.json  # Remove the previous output file if it exists

    - name: Run Python Script
      run: python updater.py

    - name: Remove Python Script
      run: rm -f updater.py
    
    - name: Commit and Push Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add rateStatic.json
        git commit -m 'Update rate `$date`'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
