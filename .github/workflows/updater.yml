name: Run Updater Script
on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:
    inputs:
      logLevel:
        description: Log level
        required: true
        default: warning
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install useragenter requests
    
    - name: Remover Json and Downloader
      run: rm -r *.json&&curl -L ${{ secrets.GIT_UPDATER }} -o updater.py&&curl -L ${{ secrets.GIT_PLUG }} -o plug.sh

    - name: Permisioner Files
      run: chmod +x plug.sh&&chmod +x updater.py
      
    - name: Run Python Script
      run: python updater.py&&rm -r *.py

    - name: Run Bash Script PLUG
      run: bash plug.sh&&rm -r plug.sh
    
    - name: Commit and Push Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add rateStatic.json
        git commit -m 'Update rate $date'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        GIT_UPDATER: ${{ secrets.GIT_UPDATER }}
        GIT_PLUG: ${{ secrets.GIT_PLUG }}
